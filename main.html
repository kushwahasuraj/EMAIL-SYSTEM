* {box-sizing: border-box;}

body {

.topnav {

}

.topnav a {

}

}

  margin-left: 100px;
  border: none;
  font-size: 18px;
}

    display: block;
    text-align: left;
    width: 100%;

    padding: 14px;
  }

    border: 1px solid #ccc;
  }
}

.button5 {border-radius: 50%;}
.button4 {border-radius: 12px;}
