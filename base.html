<html>

</style>
</head>
<body>
<div class="w3-content w3-section" style="width:100%;height:400px;">
  <img class="mySlides" src="https://images.pexels.com/photos/1050304/pexels-photo-1050304.jpeg?auto=compress&cs=tinysrgb&h=350" style="width:1800px;height:1000px;">
  <img class="mySlides" src="https://images.pexels.com/photos/909620/pexels-photo-909620.jpeg?auto=compress&cs=tinysrgb&h=3500" style="width:1800px;height:1000px;">
  <img class="mySlides" src="https://images.pexels.com/photos/789382/pexels-photo-789382.jpeg?auto=compress&cs=tinysrgb&h=350" style="width:1800px;height:1000px;">
    <img class="mySlides" src="https://images.pexels.com/photos/4154/clinic-doctor-health-hospital.jpg?auto=compress&cs=tinysrgb&h=350" style="width:1800px;height:1000px;">
  <img class="mySlides" src="https://images.pexels.com/photos/708392/pexels-photo-708392.jpeg?auto=compress&cs=tinysrgb&h=350" style="width:1800px;height:1000px;">

    <img class="mySlides" src="https://images.pexels.com/photos/509922/pexels-photo-509922.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:1800px;height:1000px;">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</body>
</html>
